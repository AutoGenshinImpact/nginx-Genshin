<script type="text/javascript">
    let isFirst = true;
    var numbers = [];
    $(function () {
        names.forEach(function (value, index, array) {
            let cookie = getCookie(value);
            if (cookie !== "" && cookie !== -1) {
                numbers.push(cookie);
                var task = $("<div class='task' data-num='1'></div>").text(value);
                var del = $("<i class='fas fa-trash-alt'></i>").click(function () {
                    $(this).attr("id", value);
                    var p = $(this).parent();

                    deleteCookie($(this).attr("id"));
                    p.fadeOut(function () {
                        p.remove();
                    });
                });

                // var check = $("<i class='fas fa-plus'></i>").click(function () {
                //     setCookieValueToZero(value);
                //     var p = $(this).parent();
                //     p.fadeOut(function () {
                //         $(".comp").append(p);
                //         p.fadeIn();
                //     });
                //     $(this).remove();
                // });
                var plus = $("<i class='fas fa-plus'></i>").click(function () {
                    setCookieValueAdd(value);
                    refreshTaskNumber();
                });
                var minus = $("<i class='fas fa-minus'></i>").click(function () {
                    setCookieValueMinus(value);
                    refreshTaskNumber();
                });
                if (cookie !== "" && cookie === "-1") {
                    task.append(del);
                    $(".comp").append(task);
                } else {
                    task.append(del, plus,minus);
                    $(".notcomp").append(task);
                }
            }
        });
        $(".task").each(function (index) {
            $(this).attr("data-num", numbers[index]);
        });
    });

    function refreshTaskNumber() {
        var newNumbers = [];
        names.forEach(function (value, index, array) {
            let cookie = getCookie(value);
            if (cookie !== "") {
                newNumbers.push(cookie);
            }
        })
        numbers = newNumbers;

            $(".task").each(function (index) {
            $(this).attr("data-num", numbers[index]);
        });
    }

</script>

<script>
    var cur_index = 1;
    change(cur_index);
    $(".avartar").each(function (index, e) {
        $(this).attr("src", avatar_arr[index]);
        $(this).click(function () {
            cur_index = index;
            change(cur_index);
        })
    })
    $(".left_arrow").click(function () {
        if (cur_index > 0) ;
        {
            cur_index = cur_index - 1;
            change(cur_index);
        }
    })
    $(".right_arrow").click(function () {
        if (cur_index < 6) ;
        {
            cur_index = cur_index + 1;
            change(cur_index);
        }
    })

    function change(cur_index) {
        $(".selected").removeClass("selected");
        $(".role_img").attr("src", img_arr[cur_index]);
        $(".intro_div").html(intro_arr[cur_index]);
        $(".avartar:eq(" + cur_index + ")").addClass("selected");
    }
</script>
